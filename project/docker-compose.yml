services:
  web:
    image: nginx
    ports:
      - "9090:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html
  database:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: testdb
      MYSQL_USER: user
      MYSQL_PASSWORD: userpass
    ports:
      - "3306:3306"
